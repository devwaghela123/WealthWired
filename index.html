      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

      font-size: 8rem;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {

      font-size: 1rem;

      margin-bottom: 15px;
      border: 1px solid white;
      background-color: black;
      color: white;
      outline: none;
      border-radius: 39px;
      width: 300px;
    }

    button {
      padding: 7.5px 15px;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 39px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      background-color: gray;
    }

   
    #reveal-button {
 display: none;
 margin-top: 20px;
 margin-left: auto;
 margin-right: auto;
 width: auto; /* Ensures the button doesn't stretch unnaturally */
 font-family: 'Poppins', sans-serif;
}

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      #timer {
        font-size: 4rem; /* Smaller timer font for mobile */
      }

      input[type="text"] {
        font-size: 1.05rem;
        padding: 10px;
        width: 80%;
      }

      button {
        font-size: 1rem;
        padding: 5px 10px;
        font-family: 'Poppins', sans-serif;
      }
      #extravaganza-text {
   font-size: 1.5rem;

 }
    }
