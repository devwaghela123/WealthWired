<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Road Rage Lite</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    #scoreBoard {
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-align: center;
    }
    /* Game Container */
    #gameContainer {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background: url('image (22).png') no-repeat center top;
      background-size: 100% auto;
      background-repeat: repeat-y;
      overflow: hidden;
      border: 3px solid #fff;
      border-radius: 10px;
    }
    /* Car Style */
    .car {
      position: absolute;
      width: 100px;
      height: 200px;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%) rotate(90deg);
      background: url('hector.png') no-repeat center;
      background-size: contain;
    }
    /* Item Base Style */
    .item {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 5px;
    }
    /* Happy (Bonus) - Yellow Box */
    .happy {
      background: #ff0;
    }
    /* Angry (Obstacle) - Red Box */
    .angry {
      background: #f00;
    }
    /* Overlay Styles */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      text-align: center;
      display: none;
      padding: 20px;
      box-sizing: border-box;
    }
    #playAgain {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #06c;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">
    Points: 0 | Hits: 0
  </div>
  <div id="gameContainer">
    <div class="car" id="car"></div>
    <!-- Overlay for Win/Lose -->
    <div id="gameOverlay" class="overlay">
      <div id="overlayText"></div>
      <button id="playAgain">Play Again</button>
    </div>
  </div>
  
  <!-- Audio placeholders -->
  <audio id="happySound">
    <!-- Add your bonus sound file here, e.g. <source src="happy.mp3" type="audio/mpeg"> -->
  </audio>
  <audio id="angrySound">
    <!-- Add your obstacle sound file here, e.g. <source src="angry.mp3" type="audio/mpeg"> -->
  </audio>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    const car = document.getElementById('car');
    const scoreBoard = document.getElementById('scoreBoard');
    const gameOverlay = document.getElementById('gameOverlay');
    const overlayText = document.getElementById('overlayText');
    const playAgainBtn = document.getElementById('playAgain');
    const happySound = document.getElementById('happySound');
    const angrySound = document.getElementById('angrySound');

    let containerWidth = gameContainer.clientWidth;
    let containerHeight = gameContainer.clientHeight;
    let score = 0;
    let hits = 0;
    let gameSpeed = 2;
    let gameInterval;
    let bgPos = 0;
    let carPos = { x: car.offsetLeft, y: car.offsetTop };
    let moveLeft = false, moveRight = false;
    let items = []; // holds bonus & obstacle items

    // Update container dimensions on window resize
    window.addEventListener('resize', () => {
      containerWidth = gameContainer.clientWidth;
      containerHeight = gameContainer.clientHeight;
    });

    // Create an item (happy or angry)
    function createItem(type) {
      const item = document.createElement('div');
      item.classList.add('item');
      if (type === 'happy') {
        item.classList.add('happy');
      } else if (type === 'angry') {
        item.classList.add('angry');
      }
      const x = Math.random() * (containerWidth - 40);
      const y = -40;
      item.style.left = x + 'px';
      item.style.top = y + 'px';
      gameContainer.appendChild(item);
      return { element: item, type: type, x: x, y: y, speed: gameSpeed };
    }

    // Spawn initial items
    function spawnItems() {
      // Remove old items if any
      items.forEach(itemObj => {
        if (itemObj.element.parentNode === gameContainer) {
          gameContainer.removeChild(itemObj.element);
        }
      });
      items = [];
      for (let i = 0; i < 5; i++) {
        const type = Math.random() > 0.5 ? 'happy' : 'angry';
        items.push(createItem(type));
      }
    }

    // Update game state
    function updateGame() {
      // Move background to simulate forward movement
      bgPos += gameSpeed;
      gameContainer.style.backgroundPosition = `center ${bgPos}px`;

      // Update car position based on input
      if (moveLeft) {
        carPos.x -= 5;
        if (carPos.x < 0) carPos.x = 0;
      }
      if (moveRight) {
        carPos.x += 5;
        if (carPos.x > containerWidth - car.clientWidth) {
          carPos.x = containerWidth - car.clientWidth;
        }
      }
      car.style.left = carPos.x + 'px';

      // Update items positions and check collisions
      items.forEach(itemObj => {
        itemObj.y += itemObj.speed;
        if (itemObj.y > containerHeight) {
          // Recycle the item to the top with a new position
          itemObj.y = -40;
          itemObj.x = Math.random() * (containerWidth - 40);
          itemObj.element.style.left = itemObj.x + 'px';
        }
        itemObj.element.style.top = itemObj.y + 'px';

        // Collision detection
        if (isColliding(car, itemObj.element)) {
          if (itemObj.type === 'happy') {
            score++;
            // Play bonus sound
            if(happySound) {
              happySound.currentTime = 0;
              happySound.play();
            }
          } else if (itemObj.type === 'angry') {
            hits++;
            // Play obstacle sound
            if(angrySound) {
              angrySound.currentTime = 0;
              angrySound.play();
            }
          }
          // Reset the collided item
          itemObj.y = -40;
          itemObj.x = Math.random() * (containerWidth - 40);
          itemObj.element.style.left = itemObj.x + 'px';
          itemObj.element.style.top = itemObj.y + 'px';
        }
      });

      // Update scoreboard
      scoreBoard.innerText = `Points: ${score} | Hits: ${hits}`;

      // Win condition: score reaches 10
      if (score >= 10) {
        endGame('win');
      }
      // Lose condition: hits exceed 5
      if (hits > 5) {
        endGame('lose');
      }
    }

    // Basic bounding box collision detection
    function isColliding(a, b) {
      const aRect = a.getBoundingClientRect();
      const bRect = b.getBoundingClientRect();
      return !(
        aRect.top > bRect.bottom ||
        aRect.bottom < bRect.top ||
        aRect.right < bRect.left ||
        aRect.left > bRect.right
      );
    }

    function endGame(result) {
      clearInterval(gameInterval);
      if(result === 'win'){
        overlayText.innerText = 'You won, congrats!';
      } else {
        overlayText.innerText = 'You lost, now order cheesecake for her';
      }
      gameOverlay.style.display = 'flex';
    }

    function resetGame() {
      score = 0;
      hits = 0;
      carPos = { x: (containerWidth - car.clientWidth) / 2, y: carPos.y };
      car.style.left = carPos.x + 'px';
      spawnItems();
      gameOverlay.style.display = 'none';
      gameInterval = setInterval(updateGame, 20);
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowLeft") {
        moveLeft = true;
      }
      if (e.key === "ArrowRight") {
        moveRight = true;
      }
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === "ArrowLeft") {
        moveLeft = false;
      }
      if (e.key === "ArrowRight") {
        moveRight = false;
      }
    });

    playAgainBtn.addEventListener('click', resetGame);

    // Initialize game
    spawnItems();
    gameInterval = setInterval(updateGame, 20);
  </script>
</body>
</html>
