<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Road Rage Lite</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    #scoreBoard {
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-align: center;
    }
    /* Game Container */
    #gameContainer {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background: url('image (22).png') no-repeat center top;
      background-size: 100% auto;
      background-repeat: repeat-y;
      overflow: hidden;
      border: 3px solid #fff;
      border-radius: 10px;
    }
    /* Car Style */
    .car {
      position: absolute;
      width: 110px;
      height: 220px;
      bottom: 10px;
      background: url('meetcar.png') no-repeat center;
      background-size: contain;
    }
    /* Item (Emoji) Base Style */
    .item {
      position: absolute;
      width: 190px;
      height: 190px;
      background-size: contain;
      background-repeat: no-repeat;
    }
    /* Particle effect for bonus hit */
    .particle {
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff0;
      opacity: 1;
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      pointer-events: none;
    }
    /* Shake animation for car on obstacle hit */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.3s;
    }
    /* Overlay Styles */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      text-align: center;
      display: none;
      padding: 20px;
      box-sizing: border-box;
    }
    #playAgain {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #06c;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Mobile Controls */
    .mobile-controls {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 40px;
      z-index: 1000;
    }
    .mobile-btn {
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      background-color: transparent;
    }
    /* Hide mobile buttons on larger screens */
    @media (min-width: 768px) {
      .mobile-controls { display: none; }
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Points: 0 | Hits: 0</div>
  <div id="gameContainer">
    <div class="car" id="car"></div>
    <!-- Overlay for Win/Lose -->
    <div id="gameOverlay" class="overlay">
      <div id="overlayText"></div>
      <button id="playAgain">Play Again</button>
    </div>
  </div>

  <!-- Mobile Arrow Buttons -->
  <div class="mobile-controls">
    <button id="leftBtn" class="mobile-btn" style="background-image: url('leftarrow.png');"></button>
    <button id="rightBtn" class="mobile-btn" style="background-image: url('rightarrow.png');"></button>
  </div>
  
  <!-- Audio elements -->
  <!-- Replace the src values with your actual audio file paths -->
  <audio id="obstacleSound">
    <source src="hitblock.mp3" type="audio/mpeg" />
  </audio>
  <audio id="winSound">
    <source src="careless_whisper.mp3" type="audio/mpeg" />
  </audio>
  <audio id="happyHitSound">
    <source src="yehaw.mp3" type="audio/mpeg" />
  </audio>
  <audio id="loseSound">
    <source src="losesound.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    const car = document.getElementById('car');
    const scoreBoard = document.getElementById('scoreBoard');
    const gameOverlay = document.getElementById('gameOverlay');
    const overlayText = document.getElementById('overlayText');
    const playAgainBtn = document.getElementById('playAgain');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');
    const obstacleSound = document.getElementById('obstacleSound');
    const winSound = document.getElementById('winSound');
    const happyHitSound = document.getElementById('happyHitSound');
    const loseSound = document.getElementById('loseSound');

    let containerWidth = gameContainer.clientWidth;
    let containerHeight = gameContainer.clientHeight;
    let score = 0;
    let hits = 0;
    let gameSpeed = 2;
    let gameInterval;
    let bgPos = 0;
    // Track the car's center so it can fully move to both edges.
    let carCenter = containerWidth / 2;
    // Movement flags
    let moveLeft = false, moveRight = false;
    let items = []; // Holds bonus & obstacle items

    const itemSize = 190; // Both happy and angry items

    // Set initial car position based on carCenter
    function updateCarPosition() {
      const carWidth = car.clientWidth;
      car.style.left = (carCenter - carWidth / 2) + 'px';
    }
    updateCarPosition();

    // Update container dimensions on resize
    window.addEventListener('resize', () => {
      containerWidth = gameContainer.clientWidth;
      containerHeight = gameContainer.clientHeight;
      carCenter = Math.min(Math.max(carCenter, car.clientWidth / 2), containerWidth - car.clientWidth / 2);
      updateCarPosition();
    });

    // Utility to check if two items overlap (for spawning)
    function isOverlapping(newX, newY, existingItem) {
      const buffer = 5;
      return !(
        newX + itemSize + buffer < existingItem.x ||
        newX > existingItem.x + itemSize + buffer ||
        newY + itemSize + buffer < existingItem.y ||
        newY > existingItem.y + itemSize + buffer
      );
    }

    // Create an item (happy or angry) ensuring no overlap
    function createItem(type) {
      const item = document.createElement('div');
      item.classList.add('item');
      if (type === 'happy') {
        item.style.backgroundImage = "url('nirvihappy.png')";
      } else if (type === 'angry') {
        item.style.backgroundImage = "url('nirviangry.png')";
      }
      let x, y;
      let attempts = 0;
      do {
        x = Math.random() * (containerWidth - itemSize);
        y = -itemSize;
        attempts++;
        if (attempts > 10) break;
      } while (items.some(existing => isOverlapping(x, y, existing)));
      item.style.left = x + 'px';
      item.style.top = y + 'px';
      gameContainer.appendChild(item);
      return { element: item, type: type, x: x, y: y, speed: gameSpeed };
    }

    // Spawn initial items with a higher chance for obstacles
    function spawnItems() {
      items.forEach(itemObj => {
        if (itemObj.element.parentNode === gameContainer) {
          gameContainer.removeChild(itemObj.element);
        }
      });
      items = [];
      for (let i = 0; i < 3; i++) {
        const type = Math.random() < 0.7 ? 'angry' : 'happy';
        items.push(createItem(type));
      }
    }

    // Particle effect for a bonus hit
    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.innerText = 'Nice!';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      gameContainer.appendChild(particle);
      setTimeout(() => {
        particle.style.opacity = 0;
        particle.style.transform = 'translateY(-30px)';
      }, 50);
      setTimeout(() => {
        gameContainer.removeChild(particle);
      }, 850);
    }

    // Shake the car when an obstacle is hit
    function shakeCar() {
      car.classList.add('shake');
      setTimeout(() => car.classList.remove('shake'), 300);
    }

    // Adjusted collision detection with a 10px margin for accuracy
    function isColliding(a, b) {
      const aRect = a.getBoundingClientRect();
      const bRect = b.getBoundingClientRect();
      const margin = 10; // Only register collision if they truly intersect
      return !(
        aRect.top + margin > bRect.bottom - margin ||
        aRect.bottom - margin < bRect.top + margin ||
        aRect.right - margin < bRect.left + margin ||
        aRect.left + margin > bRect.right - margin
      );
    }

    // Update game state
    function updateGame() {
      // Scroll background for movement
      bgPos += gameSpeed;
      gameContainer.style.backgroundPosition = `center ${bgPos}px`;

      // Update car center position
      if (moveLeft) carCenter -= 5;
      if (moveRight) carCenter += 5;
      const halfCarWidth = car.clientWidth / 2;
      if (carCenter < halfCarWidth) carCenter = halfCarWidth;
      if (carCenter > containerWidth - halfCarWidth) carCenter = containerWidth - halfCarWidth;
      updateCarPosition();

      // Update items and check collisions
      items.forEach(itemObj => {
        itemObj.y += itemObj.speed;
        if (itemObj.y > containerHeight) {
          let newX, attempts = 0;
          do {
            newX = Math.random() * (containerWidth - itemSize);
            attempts++;
            if (attempts > 10) break;
          } while (items.some(existing => existing !== itemObj && isOverlapping(newX, -itemSize, existing)));
          itemObj.y = -itemSize;
          itemObj.x = newX;
          itemObj.element.style.left = itemObj.x + 'px';
        }
        itemObj.element.style.top = itemObj.y + 'px';

        // Collision detection
        if (isColliding(car, itemObj.element)) {
          if (itemObj.type === 'happy') {
            score++;
            happyHitSound.currentTime = 0;
            happyHitSound.play();
            const carRect = car.getBoundingClientRect();
            createParticle(carRect.left + carRect.width / 2 - 20, carRect.top - 20);
          } else if (itemObj.type === 'angry') {
            hits++;
            obstacleSound.currentTime = 0;
            obstacleSound.play();
            shakeCar();
          }
          let newX, attempts = 0;
          do {
            newX = Math.random() * (containerWidth - itemSize);
            attempts++;
            if (attempts > 10) break;
          } while (items.some(existing => existing !== itemObj && isOverlapping(newX, -itemSize, existing)));
          itemObj.y = -itemSize;
          itemObj.x = newX;
          itemObj.element.style.left = itemObj.x + 'px';
          itemObj.element.style.top = itemObj.y + 'px';
        }
      });

      scoreBoard.innerText = `Points: ${score} | Hits: ${hits}`;

      // Check win/lose conditions
      if (score >= 10) endGame('win');
      if (hits > 5) endGame('lose');
    }

    function endGame(result) {
      clearInterval(gameInterval);
      if (result === 'win') {
        overlayText.innerText = 'you won!! you won a free nirvi coupon, which does absolutely nothing if used on her!!';
        winSound.currentTime = 0;
        winSound.play();
      } else {
        overlayText.innerText = 'You lost, now order cheesecake for her';
        loseSound.currentTime = 0;
        loseSound.play();
      }
      gameOverlay.style.display = 'flex';
    }

    function resetGame() {
      score = 0;
      hits = 0;
      winSound.pause(); winSound.currentTime = 0;
      obstacleSound.pause(); obstacleSound.currentTime = 0;
      happyHitSound.pause(); happyHitSound.currentTime = 0;
      loseSound.pause(); loseSound.currentTime = 0;
      carCenter = containerWidth / 2;
      updateCarPosition();
      spawnItems();
      gameOverlay.style.display = 'none';
      gameInterval = setInterval(updateGame, 20);
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowLeft") moveLeft = true;
      if (e.key === "ArrowRight") moveRight = true;
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === "ArrowLeft") moveLeft = false;
      if (e.key === "ArrowRight") moveRight = false;
    });

    // Mobile controls
    leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveLeft = true; });
    leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); moveLeft = false; });
    rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveRight = true; });
    rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); moveRight = false; });

    playAgainBtn.addEventListener('click', resetGame);

    // Start game
    spawnItems();
    gameInterval = setInterval(updateGame, 20);
  </script>
</body>
</html>
