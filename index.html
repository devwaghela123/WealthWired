
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

    #timer {
      font-family: 'Poppins', sans-serif; /* Modern and sleek font for numbers */
      font-size: 8rem;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 15px;
      border: 1px solid white;
      background-color: black;
      color: white;
      outline: none;
      border-radius: 39px;
      width: 300px;
    }

    button {
      padding: 7.5px 15px;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 39px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      background-color: gray;
    }

   
    #reveal-button {
 display: none;
 margin-top: 20px;
 margin-left: auto;
 margin-right: auto;
 width: auto; /* Ensures the button doesn't stretch unnaturally */
 font-family: 'Poppins', sans-serif;
}

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      #timer {
        font-size: 4rem; /* Smaller timer font for mobile */
      }

      input[type="text"] {
        font-size: 1.05rem;
        padding: 10px;
        width: 80%;
      }

      button {
        font-size: 1rem;
        padding: 5px 10px;
        font-family: 'Poppins', sans-serif;
      }
      #extravaganza-text {
   font-size: 1.5rem;

 }
    }
   

  </style>
</head>
<body>
  <div id="timer-container">
   <h2 id="extravaganza-text" style="font-size: 2rem; margin-bottom: 20px;">Time left for the extravaganza:</h2>
    <div id="timer">00:00:00:00</div>
    <div class="input-container">
      <input type="text" id="earlyAccessCode" placeholder="Enter Early Access Code">
      <button onclick="checkCode()">Submit Code</button>
    </div>
    <button id="reveal-button" onclick="redirectToSite()">Proceed to WealthWire</button>
  </div>
