
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

    #timer {
      font-family: 'Poppins', sans-serif; /* Modern and sleek font for numbers */
      font-size: 8rem;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 15px;
      border: 1px solid white;
      background-color: black;
      color: white;
      outline: none;
      border-radius: 39px;
      width: 300px;
    }

    button {
      padding: 7.5px 15px;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 39px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 1.5rem;
    }

    button:hover {
      background-color: gray;
    }

   
    #reveal-button {
 display: none;
 margin-top: 20px;
 margin-left: auto;
 margin-right: auto;
 width: auto; /* Ensures the button doesn't stretch unnaturally */
 font-family: 'Poppins', sans-serif;
 margin-bottom: 1.5rem;
}

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      #timer {
        font-size: 4rem; /* Smaller timer font for mobile */
      }

      input[type="text"] {
        font-size: 1.05rem;
        padding: 10px;
        width: 80%;
      }

      button {
        font-size: 1rem;
        padding: 5px 10px;
        font-family: 'Poppins', sans-serif;
        margin-bottom: 1.5rem;
      }
      #extravaganza-text {
   font-size: 1.5rem;

 }
    }
   
  .email{
    color: beige;
  }

  </style>
</head>
<body>
  <div id="timer-container">
   <h2 id="extravaganza-text" style="font-size: 2rem; margin-bottom: 20px;">Time left for the extravaganza:</h2>
    <div id="timer">00:00:00:00</div>
    <div class="input-container">
      <input type="text" id="earlyAccessCode" placeholder="Enter Early Access Code">
      <button onclick="checkCode()">Submit Code</button>
    </div>
    <button id="reveal-button" class="hidden" onclick="redirectToSite()">Proceed to WealthWire</button>
  </div>
<footer>
  Contact?
  <a class="email" href="mailto:waghelawealthworks@gmail.com ?subject=Subject%20Here&body=Body%20content%20here">wealthwire@gmail.com</a>
</footer>
 <script>
  
    
    // Set the countdown date (target date and time)
let countdownDate = new Date("Nov 8, 2024 09:25:59").getTime();

// Update the countdown every second
const timerInterval = setInterval(function () {
    const now = new Date().getTime(); // Get current time
    const timeRemaining = countdownDate - now; // Calculate remaining time

    // Time calculations for days, hours, minutes, and seconds
    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

    // Display the result in the timer element
    document.getElementById("timer").innerHTML = days + ":" + hours + ":" + minutes + ":" + seconds;

    // If the countdown is over, stop the timer and reveal the button
    if (timeRemaining < 0) {
        clearInterval(timerInterval);
        document.getElementById("timer").innerHTML = "00:00:00:00"; // Timer shows zero when finished
        document.getElementById("reveal-button").classList.remove("hidden"); // Show the reveal button
    }
}, 1000);

// Function to check the early access code
function checkCode() {
    const enteredCode = document.getElementById("earlyAccessCode").value;
    const validCode = "skibidirizzler69"; // Correct code

    if (enteredCode === validCode) {
        // If the code is correct, show the reveal button
        document.getElementById("reveal-button").classList.remove("hidden");
        document.getElementById("reveal-button").style.cssText = "display: block; margin-top: 20px; margin-left: auto; margin-right: auto;";
    } else {
        alert("Invalid Code. Try again."); // Alert on incorrect code
    }
}

// Function to redirect to the WealthWire site when button is clicked
function redirectToSite() {
    window.location.href = "https://extravaganza101.vercel.app/"; // Redirect to target site
}

 </script>
</body>
</html>
