<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Road Rage Lite</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    #scoreBoard {
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-align: center;
    }
    /* Game Container */
    #gameContainer {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background: url('image (22).png') no-repeat center top;
      background-size: 100% auto;
      background-repeat: repeat-y;
      overflow: hidden;
      border: 3px solid #fff;
      border-radius: 10px;
    }
    /* Car Style */
    .car {
      position: absolute;
      width: 110px;
      height: 220px;
      bottom: 10px;
      /* We'll position it using left based on its center */
      background: url('meetcar.png') no-repeat center;
      background-size: contain;
    }
    /* Item Base Style */
    .item {
      position: absolute;
      width: 300px;
      height: 300px;
      background-size: contain;
      background-repeat: no-repeat;
    }
    /* Particle effect for bonus hit */
    .particle {
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff0;
      opacity: 1;
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      pointer-events: none;
    }
    /* Overlay Styles */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      text-align: center;
      display: none;
      padding: 20px;
      box-sizing: border-box;
    }
    #playAgain {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #06c;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Mobile Controls */
    .mobile-controls {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 40px;
      z-index: 1000;
    }
    .mobile-btn {
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      background-color: transparent;
    }
    /* Hide mobile buttons on larger screens */
    @media (min-width: 768px) {
      .mobile-controls { display: none; }
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Points: 0 | Hits: 0</div>
  <div id="gameContainer">
    <div class="car" id="car"></div>
    <!-- Overlay for Win/Lose -->
    <div id="gameOverlay" class="overlay">
      <div id="overlayText"></div>
      <button id="playAgain">Play Again</button>
    </div>
  </div>

  <!-- Mobile Arrow Buttons -->
  <div class="mobile-controls">
    <button id="leftBtn" class="mobile-btn" style="background-image: url('leftarrow.png');"></button>
    <button id="rightBtn" class="mobile-btn" style="background-image: url('rightarrow.png');"></button>
  </div>
  
  <!-- Audio elements -->
  <audio id="obstacleSound">
    <source src="hitblock.mp3" type="audio/mpeg" />
  </audio>
  <audio id="winSound">
    <source src="careless_whisper.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    const car = document.getElementById('car');
    const scoreBoard = document.getElementById('scoreBoard');
    const gameOverlay = document.getElementById('gameOverlay');
    const overlayText = document.getElementById('overlayText');
    const playAgainBtn = document.getElementById('playAgain');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');
    const obstacleSound = document.getElementById('obstacleSound');
    const winSound = document.getElementById('winSound');

    let containerWidth = gameContainer.clientWidth;
    let containerHeight = gameContainer.clientHeight;
    let score = 0;
    let hits = 0;
    let gameSpeed = 2;
    let gameInterval;
    let bgPos = 0;
    // Instead of carPos.x representing left, we track carCenter.
    let carCenter = containerWidth / 2;
    // Movement flags
    let moveLeft = false, moveRight = false;
    let items = []; // Holds bonus & obstacle items

    // Set initial car position based on carCenter
    function updateCarPosition() {
      const carWidth = car.clientWidth;
      car.style.left = (carCenter - carWidth / 2) + 'px';
    }

    updateCarPosition();

    // Update container dimensions on resize
    window.addEventListener('resize', () => {
      containerWidth = gameContainer.clientWidth;
      containerHeight = gameContainer.clientHeight;
      // Recalculate car center bounds on resize
      carCenter = Math.min(Math.max(carCenter, car.clientWidth/2), containerWidth - car.clientWidth/2);
      updateCarPosition();
    });

    // Utility to check if two items overlap (for spawning)
    function isOverlapping(newX, newY, existingItem) {
      const buffer = 5; // extra gap
      return !(
        newX + 60 + buffer < existingItem.x ||
        newX > existingItem.x + 60 + buffer ||
        newY + 60 + buffer < existingItem.y ||
        newY > existingItem.y + 60 + buffer
      );
    }

    // Create an item (happy or angry) ensuring no overlap
    function createItem(type) {
      const item = document.createElement('div');
      item.classList.add('item');
      if (type === 'happy') {
        item.style.backgroundImage = "url('nirvihappy.png')";
      } else if (type === 'angry') {
        item.style.backgroundImage = "url('nirviangry.png')";
      }
      let x, y;
      let attempts = 0;
      do {
        x = Math.random() * (containerWidth - 60);
        y = -60; // start above view
        attempts++;
        if (attempts > 10) break;
      } while (items.some(existing => isOverlapping(x, y, existing)));
      item.style.left = x + 'px';
      item.style.top = y + 'px';
      gameContainer.appendChild(item);
      return { element: item, type: type, x: x, y: y, speed: gameSpeed };
    }

    // Spawn initial items (3 items for less clutter)
    function spawnItems() {
      items.forEach(itemObj => {
        if (itemObj.element.parentNode === gameContainer) {
          gameContainer.removeChild(itemObj.element);
        }
      });
      items = [];
      for (let i = 0; i < 3; i++) {
        const type = Math.random() > 0.5 ? 'happy' : 'angry';
        items.push(createItem(type));
      }
    }

    // Create a "particle" effect for bonus hit
    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.innerText = 'Nice!';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      gameContainer.appendChild(particle);
      // Force reflow then apply transition for fade out and upward move
      setTimeout(() => {
        particle.style.opacity = 0;
        particle.style.transform = 'translateY(-30px)';
      }, 50);
      setTimeout(() => {
        gameContainer.removeChild(particle);
      }, 850);
    }

    // Update game state
    function updateGame() {
      // Scroll background to simulate movement
      bgPos += gameSpeed;
      gameContainer.style.backgroundPosition = `center ${bgPos}px`;

      // Update car center position based on input
      if (moveLeft) {
        carCenter -= 5;
      }
      if (moveRight) {
        carCenter += 5;
      }
      // Clamp carCenter within allowed bounds
      const halfCarWidth = car.clientWidth / 2;
      if (carCenter < halfCarWidth) carCenter = halfCarWidth;
      if (carCenter > containerWidth - halfCarWidth) carCenter = containerWidth - halfCarWidth;
      updateCarPosition();

      // Update items positions and check collisions
      items.forEach(itemObj => {
        itemObj.y += itemObj.speed;
        if (itemObj.y > containerHeight) {
          // Recycle the item with a new non-overlapping position
          let newX, attempts = 0;
          do {
            newX = Math.random() * (containerWidth - 60);
            attempts++;
            if (attempts > 10) break;
          } while (items.some(existing => existing !== itemObj && isOverlapping(newX, -60, existing)));
          itemObj.y = -60;
          itemObj.x = newX;
          itemObj.element.style.left = itemObj.x + 'px';
        }
        itemObj.element.style.top = itemObj.y + 'px';

        // Collision detection
        if (isColliding(car, itemObj.element)) {
          if (itemObj.type === 'happy') {
            score++;
            // Create particle effect near car
            const carRect = car.getBoundingClientRect();
            createParticle(carRect.left + carRect.width/2 - 20, carRect.top - 20);
          } else if (itemObj.type === 'angry') {
            hits++;
            obstacleSound.currentTime = 0;
            obstacleSound.play();
          }
          // Reset the collided item with new position
          let newX, attempts = 0;
          do {
            newX = Math.random() * (containerWidth - 60);
            attempts++;
            if (attempts > 10) break;
          } while (items.some(existing => existing !== itemObj && isOverlapping(newX, -60, existing)));
          itemObj.y = -60;
          itemObj.x = newX;
          itemObj.element.style.left = itemObj.x + 'px';
          itemObj.element.style.top = itemObj.y + 'px';
        }
      });

      // Update dashboard
      scoreBoard.innerText = `Points: ${score} | Hits: ${hits}`;

      // Win condition: score reaches 10
      if (score >= 10) {
        endGame('win');
      }
      // Lose condition: hits exceed 5
      if (hits > 5) {
        endGame('lose');
      }
    }

    // Basic bounding box collision detection
    function isColliding(a, b) {
      const aRect = a.getBoundingClientRect();
      const bRect = b.getBoundingClientRect();
      return !(
        aRect.top > bRect.bottom ||
        aRect.bottom < bRect.top ||
        aRect.right < bRect.left ||
        aRect.left > bRect.right
      );
    }

    function endGame(result) {
      clearInterval(gameInterval);
      if (result === 'win') {
        overlayText.innerText = 'you won!! you won a free nirvi coupon, which does absolutely nothing if used on her!!';
        winSound.currentTime = 0;
        winSound.play();
      } else {
        overlayText.innerText = 'You lost, now order cheesecake for her';
      }
      gameOverlay.style.display = 'flex';
    }

    function resetGame() {
      score = 0;
      hits = 0;
      // Stop any playing audio
      winSound.pause();
      winSound.currentTime = 0;
      obstacleSound.pause();
      obstacleSound.currentTime = 0;
      
      // Reset car center position
      carCenter = containerWidth / 2;
      updateCarPosition();
      spawnItems();
      gameOverlay.style.display = 'none';
      gameInterval = setInterval(updateGame, 20);
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowLeft") moveLeft = true;
      if (e.key === "ArrowRight") moveRight = true;
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === "ArrowLeft") moveLeft = false;
      if (e.key === "ArrowRight") moveRight = false;
    });

    // Mobile controls: touchstart and touchend for left/right buttons
    leftBtn.addEventListener('touchstart', (e) => { 
      e.preventDefault();
      moveLeft = true;
    });
    leftBtn.addEventListener('touchend', (e) => { 
      e.preventDefault();
      moveLeft = false;
    });
    rightBtn.addEventListener('touchstart', (e) => { 
      e.preventDefault();
      moveRight = true;
    });
    rightBtn.addEventListener('touchend', (e) => { 
      e.preventDefault();
      moveRight = false;
    });

    playAgainBtn.addEventListener('click', resetGame);

    // Initialize game
    spawnItems();
    gameInterval = setInterval(updateGame, 20);
  </script>
</body>
</html>
