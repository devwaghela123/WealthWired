<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Road Rage Lite</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    #scoreBoard {
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-align: center;
    }
    /* Game Container */
    #gameContainer {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background: url('image (22).png') no-repeat center top;
      background-size: 100% auto;
      background-repeat: repeat-y;
      overflow: hidden;
      border: 3px solid #fff;
      border-radius: 10px;
    }
    /* Car Style (default for desktop) */
    .car {
      position: absolute;
      width: 110px;
      height: 220px;
      bottom: 10px;
      background: url('meetcar.png') no-repeat center;
      background-size: contain;
    }
    /* Item (Emoji) Base Style (default for desktop) */
    .item {
      position: absolute;
      width: 190px;
      height: 190px;
      background-size: contain;
      background-repeat: no-repeat;
    }
    /* Particle effect for bonus hit */
    .particle {
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff0;
      opacity: 1;
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      pointer-events: none;
    }
    /* Shake animation for car on obstacle hit */
    @keyframes shake {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-10px); }
      50%  { transform: translateX(10px); }
      75%  { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.3s;
    }
    /* Overlay Styles */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      text-align: center;
      display: none;
      padding: 20px;
      box-sizing: border-box;
    }
    #playAgain {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #06c;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Mobile Controls */
    .mobile-controls {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 40px;
      z-index: 1000;
    }
    .mobile-btn {
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      background-color: transparent;
    }
    /* Hide mobile buttons on larger screens */
    @media (min-width: 768px) {
      .mobile-controls {
        display: none;
      }
    }
    /* Responsive: scale down car & items on screens narrower than 600px */
    @media (max-width: 600px) {
      .car {
        width: 90px;
        height: 180px;
      }
      .item {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Points: 0 | Hits: 0</div>
  <div id="gameContainer">
    <div class="car" id="car"></div>
    <!-- Overlay for Win/Lose -->
    <div id="gameOverlay" class="overlay">
      <div id="overlayText"></div>
      <button id="playAgain">Play Again</button>
    </div>
  </div>

  <!-- Mobile Arrow Buttons -->
  <div class="mobile-controls">
    <button id="leftBtn" class="mobile-btn" style="background-image: url('leftarrow.png');"></button>
    <button id="rightBtn" class="mobile-btn" style="background-image: url('rightarrow.png');"></button>
  </div>
  
  <!-- Audio elements -->
  <!-- Replace the src values with your actual audio file paths -->
  <audio id="obstacleSound">
    <source src="hitblock.mp3" type="audio/mpeg" />
  </audio>
  <audio id="winSound">
    <source src="careless_whisper.mp3" type="audio/mpeg" />
  </audio>
  <audio id="happyHitSound">
    <source src="yehaw.mp3" type="audio/mpeg" />
  </audio>
  <audio id="loseSound">
    <source src="losesound.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    const car = document.getElementById('car');
    const scoreBoard = document.getElementById('scoreBoard');
    const gameOverlay = document.getElementById('gameOverlay');
    const overlayText = document.getElementById('overlayText');
    const playAgainBtn = document.getElementById('playAgain');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');
    const obstacleSound = document.getElementById('obstacleSound');
    const winSound = document.getElementById('winSound');
    const happyHitSound = document.getElementById('happyHitSound');
    const loseSound = document.getElementById('loseSound');

    let containerWidth = gameContainer.clientWidth;
    let containerHeight = gameContainer.clientHeight;
    let score = 0;
    let hits = 0;
    let gameSpeed = 2;
    let gameInterval;
    let bgPos = 0;
    // We'll track the car's center so it can move fully to the edges
    let carCenter = containerWidth / 2;
    // Movement flags
    let moveLeft = false, moveRight = false;
    let items = []; 

    // We'll re-check item/car sizes after the DOM is loaded and on resize
    function getCarSize() {
      return {
        width: car.clientWidth,
        height: car.clientHeight
      };
    }
    function getItemSize() {
      // We'll assume all items share the same size (happy or angry)
      // so let's just measure one if it exists, or do a fallback
      if (items.length > 0) {
        return {
          width: items[0].element.clientWidth,
          height: items[0].element.clientHeight
        };
      }
      // fallback if no items exist yet
      return { width: 190, height: 190 };
    }

    // Position the car based on carCenter
    function updateCarPosition() {
      const carW = getCarSize().width;
      car.style.left = (carCenter - carW / 2) + 'px';
    }

    // On window resize, recalc container & clamp car pos
    window.addEventListener('resize', () => {
      containerWidth = gameContainer.clientWidth;
      containerHeight = gameContainer.clientHeight;
      const carW = getCarSize().width;
      // clamp car center
      carCenter = Math.min(Math.max(carCenter, carW / 2), containerWidth - carW / 2);
      updateCarPosition();
    });

    // Utility: check overlap in spawning
    function isOverlapping(newX, newY, existingItem, itemW, itemH) {
      const buffer = 5;
      return !(
        newX + itemW + buffer < existingItem.x ||
        newX > existingItem.x + itemW + buffer ||
        newY + itemH + buffer < existingItem.y ||
        newY > existingItem.y + itemH + buffer
      );
    }

    // Create a single item
    function createItem(type) {
      const item = document.createElement('div');
      item.classList.add('item');
      if (type === 'happy') {
        item.style.backgroundImage = "url('nirvihappy.png')";
      } else {
        item.style.backgroundImage = "url('nirviangry.png')";
      }
      // Append to measure size
      gameContainer.appendChild(item);

      const itemW = item.clientWidth;
      const itemH = item.clientHeight;

      let x, y;
      let attempts = 0;
      do {
        x = Math.random() * (containerWidth - itemW);
        y = -itemH;
        attempts++;
        if (attempts > 10) break;
      } while (items.some(existing => isOverlapping(x, y, existing, itemW, itemH)));

      item.style.left = x + 'px';
      item.style.top = y + 'px';

      return { element: item, type, x, y, speed: gameSpeed, w: itemW, h: itemH };
    }

    // Spawn initial items (3 items) with 70% chance for 'angry'
    function spawnItems() {
      // Clear old items
      items.forEach(obj => {
        if (obj.element.parentNode === gameContainer) {
          gameContainer.removeChild(obj.element);
        }
      });
      items = [];
      for (let i = 0; i < 3; i++) {
        const type = Math.random() < 0.7 ? 'angry' : 'happy';
        const newItem = createItem(type);
        items.push(newItem);
      }
    }

    // Particle effect for bonus
    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.innerText = 'Nice!';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      gameContainer.appendChild(particle);
      setTimeout(() => {
        particle.style.opacity = 0;
        particle.style.transform = 'translateY(-30px)';
      }, 50);
      setTimeout(() => {
        if (particle.parentNode) {
          gameContainer.removeChild(particle);
        }
      }, 850);
    }

    // Shake the car on obstacle hit
    function shakeCar() {
      car.classList.add('shake');
      setTimeout(() => car.classList.remove('shake'), 300);
    }

    // Collision detection with margin
    function isColliding(aRect, bRect) {
      // Larger margin means you need more actual overlap
      const margin = 25; 
      return !(
        aRect.top + margin > bRect.bottom - margin ||
        aRect.bottom - margin < bRect.top + margin ||
        aRect.right - margin < bRect.left + margin ||
        aRect.left + margin > bRect.right - margin
      );
    }

    // Update game loop
    function updateGame() {
      // Scroll background
      bgPos += gameSpeed;
      gameContainer.style.backgroundPosition = `center ${bgPos}px`;

      // Move car if needed
      const carW = getCarSize().width;
      if (moveLeft) carCenter -= 5;
      if (moveRight) carCenter += 5;
      // clamp
      if (carCenter < carW / 2) carCenter = carW / 2;
      if (carCenter > containerWidth - carW / 2) carCenter = containerWidth - carW / 2;
      updateCarPosition();

      // Update items
      items.forEach(obj => {
        obj.y += obj.speed;
        const itemEl = obj.element;
        if (obj.y > containerHeight) {
          // Recycle
          let attempts = 0;
          do {
            obj.x = Math.random() * (containerWidth - obj.w);
            obj.y = -obj.h;
            attempts++;
            if (attempts > 10) break;
          } while (items.some(existing => existing !== obj && isOverlapping(obj.x, obj.y, existing, obj.w, obj.h)));
        }
        itemEl.style.left = obj.x + 'px';
        itemEl.style.top = obj.y + 'px';

        // Collision check
        const carRect = car.getBoundingClientRect();
        const itemRect = itemEl.getBoundingClientRect();
        if (isColliding(carRect, itemRect)) {
          if (obj.type === 'happy') {
            score++;
            happyHitSound.currentTime = 0;
            happyHitSound.play();
            createParticle(carRect.left + carRect.width / 2 - 20, carRect.top - 20);
          } else {
            hits++;
            obstacleSound.currentTime = 0;
            obstacleSound.play();
            shakeCar();
          }
          // Recycle the item after collision
          let attempts = 0;
          do {
            obj.x = Math.random() * (containerWidth - obj.w);
            obj.y = -obj.h;
            attempts++;
            if (attempts > 10) break;
          } while (items.some(existing => existing !== obj && isOverlapping(obj.x, obj.y, existing, obj.w, obj.h)));
        }
      });

      // Update scoreboard
      scoreBoard.innerText = `Points: ${score} | Hits: ${hits}`;

      // Check conditions
      if (score >= 10) endGame('win');
      if (hits > 5) endGame('lose');
    }

    function endGame(result) {
      clearInterval(gameInterval);
      if (result === 'win') {
        overlayText.innerText = 'you won!! you won a free nirvi coupon, which does absolutely nothing if used on her!!';
        winSound.currentTime = 0;
        winSound.play();
      } else {
        overlayText.innerText = 'You lost, now order cheesecake for her';
        loseSound.currentTime = 0;
        loseSound.play();
      }
      gameOverlay.style.display = 'flex';
    }

    function resetGame() {
      score = 0;
      hits = 0;
      // Stop any playing audio
      [winSound, obstacleSound, happyHitSound, loseSound].forEach(snd => {
        snd.pause();
        snd.currentTime = 0;
      });
      // Reset car center
      carCenter = containerWidth / 2;
      updateCarPosition();
      spawnItems();
      gameOverlay.style.display = 'none';
      gameInterval = setInterval(updateGame, 20);
    }

    // Controls
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowLeft") moveLeft = true;
      if (e.key === "ArrowRight") moveRight = true;
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === "ArrowLeft") moveLeft = false;
      if (e.key === "ArrowRight") moveRight = false;
    });

    leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveLeft = true; });
    leftBtn.addEventListener('touchend',   (e) => { e.preventDefault(); moveLeft = false; });
    rightBtn.addEventListener('touchstart',(e) => { e.preventDefault(); moveRight = true; });
    rightBtn.addEventListener('touchend',  (e) => { e.preventDefault(); moveRight = false; });

    playAgainBtn.addEventListener('click', resetGame);

    // Init
    spawnItems();
    updateCarPosition();
    gameInterval = setInterval(updateGame, 20);
  </script>
</body>
</html>
